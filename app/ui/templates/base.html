<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RE Financial Model{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX for dynamic updates -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Alpine.js for reactivity -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="/static/css/styles.css">

    <style>
        [x-cloak] { display: none !important; }
    </style>

    {% block head %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b" x-data="userMenu()">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="text-xl font-bold text-gray-900">
                            RE Financial Model
                        </a>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/"
                           class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Dashboard
                        </a>
                        <a href="/properties"
                           class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Properties
                        </a>
                    </div>
                </div>
                <!-- User Menu -->
                <div class="flex items-center">
                    <!-- Logged out state -->
                    <template x-if="!user">
                        <a href="/auth/login" class="text-sm text-gray-500 hover:text-gray-700">
                            Sign In
                        </a>
                    </template>
                    <!-- Logged in state -->
                    <template x-if="user">
                        <div class="relative" x-data="{ open: false }">
                            <button @click="open = !open"
                                    class="flex items-center space-x-2 text-sm text-gray-500 hover:text-gray-700 focus:outline-none">
                                <span x-text="user.first_name || user.email"></span>
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>
                            <div x-show="open" @click.away="open = false" x-cloak
                                 class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 ring-1 ring-black ring-opacity-5 z-50">
                                <div class="px-4 py-2 text-xs text-gray-500 border-b">
                                    <span x-text="user.email"></span>
                                    <span x-show="user.role === 'admin'" class="ml-1 px-1 py-0.5 bg-blue-100 text-blue-800 rounded text-xs">Admin</span>
                                </div>
                                <a x-show="user.role === 'admin'" href="/admin/users"
                                   class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    Manage Users
                                </a>
                                <button @click="logout()"
                                        class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    Sign Out
                                </button>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-auto">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-500">
                RE Financial Model v0.1.0
            </p>
        </div>
    </footer>

    <!-- User menu script -->
    <script>
    function userMenu() {
        return {
            user: null,
            init() {
                this.checkAuth();
            },
            async checkAuth() {
                try {
                    const response = await fetch('/api/auth/me');
                    if (response.ok) {
                        this.user = await response.json();
                    }
                } catch (e) {
                    // Not authenticated
                    this.user = null;
                }
            },
            async logout() {
                try {
                    await fetch('/api/auth/logout', { method: 'POST' });
                } catch (e) {
                    // Ignore errors
                }
                window.location.href = '/auth/login';
            }
        }
    }
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
