{% extends "auth/base_auth.html" %}

{% block title %}Login - Sand Point Real Estate App{% endblock %}

{% block content %}
<div x-data="loginForm()" x-cloak>
    <h2 class="text-2xl font-bold text-white mb-2">Welcome back</h2>
    <p class="text-slate-300 mb-6">Sign in to your account</p>

    <!-- Error message -->
    <div x-show="error" x-cloak
         class="bg-red-500/10 border border-red-500/30 text-red-300 px-4 py-3 rounded-lg mb-6">
        <p x-text="error"></p>
    </div>

    <form @submit.prevent="submit">
        <!-- Email -->
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-slate-300 mb-2">Email</label>
            <input type="email" id="email" x-model="email" required
                   class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                   placeholder="you@example.com">
        </div>

        <!-- Password -->
        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-slate-300 mb-2">Password</label>
            <input type="password" id="password" x-model="password" required
                   class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                   placeholder="Enter your password">
        </div>

        <!-- Submit button -->
        <button type="submit" :disabled="loading"
                class="w-full py-3 px-4 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold rounded-lg shadow-lg shadow-blue-500/25 transition disabled:opacity-50 disabled:cursor-not-allowed">
            <span x-show="!loading">Sign In</span>
            <span x-show="loading" class="flex items-center justify-center">
                <svg class="animate-spin h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Signing in...
            </span>
        </button>
    </form>

    <!-- Forgot password link -->
    <div class="mt-6 text-center">
        <a href="/auth/forgot-password" class="text-sm text-blue-400 hover:text-blue-300 transition">
            Forgot your password?
        </a>
    </div>
</div>

<script>
function loginForm() {
    return {
        email: '',
        password: '',
        loading: false,
        error: null,

        async submit() {
            this.loading = true;
            this.error = null;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: this.email,
                        password: this.password
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Login failed');
                }

                // Redirect to dashboard
                window.location.href = '/';

            } catch (err) {
                this.error = err.message;
            } finally {
                this.loading = false;
            }
        }
    }
}
</script>
{% endblock %}

{% block footer %}
Don't have an account? Contact your administrator for an invite.
{% endblock %}
